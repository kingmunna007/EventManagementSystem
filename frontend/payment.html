<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Calculation</title>
  <link rel="stylesheet" href="payment.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="navbar">
    <div class="logo">H 3 L</div>
    <div class="nav-links">
      <a href="/home.html">Home</a>
      <a href="/booking.html">My Bookings</a>
      <a href="/home.html">Logout</a>
    </div>
  </div>
  <div class="container">
    <h1>Price Calculation</h1>
    <div class="details">
      <p><strong>Event Name:</strong></p>
      <p><strong>Participants:</strong> <span id="participant-count">100</span></p>
      <p><strong>Booking Type:</strong> <span id="booking-type">VIP</span></p>
      <p><strong>Total Price:</strong> <span id="total-price">10,000</span></p>
    </div>
    <div class="discount">
      <label for="discount-code">Discount Code:</label>
      <input type="text" id="discount-code" placeholder="Enter code">
      <button id="apply-discount">Apply</button>
    </div>
    <p><strong>Final Price:</strong> <span id="final-price">$10,000</span></p>
    <button id="proceed-payment" class="proceed-btn">Proceed to Payment</button>
  </div>
  <script src="payment.js"></script>
</body>
</html>
