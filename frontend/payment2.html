<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment2.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">[LOGO]</div>
    <div class="nav-links">
      <a href="/home.html">Home</a>
      <a href="/booking.html">My Bookings</a>
      <a href="/home.html">Logout</a>
    </div>
  </div>

  <!-- Payment Section -->
  <div class="payment-container">
    <h1>Confirm Your Booking</h1>
    <div class="details">
      <p><strong>Event Name:</strong> </p>
      <p><strong>Final Price:</strong> <span id="final-price"></span></p>
    </div>

    <!-- Payment Options -->
    <div class="payment-options">
      <h3>Select Payment Method</h3>
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('card')">Card</button>
        <button class="tab-btn" onclick="showTab('upi')">UPI Apps</button>
      </div>

      <!-- Card Payment Form -->
      <div id="card" class="tab-content active">
        <form id="card-form">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19" required>

          <div class="input-group">
            <div>
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" maxlength="3" required>
            </div>
          </div>
        </form>
      </div>

      <!-- UPI Payment Options -->
      <div id="upi" class="tab-content">
        <p>Select your UPI app for payment:</p>
        <div class="upi-buttons">
          <button class="upi-btn" onclick="simulatePayment('GPay')">Pay via GPay</button>
          <button class="upi-btn" onclick="simulatePayment('PhonePe')">Pay via PhonePe</button>
          <button class="upi-btn" onclick="simulatePayment('Paytm')">Pay via Paytm</button>
        </div>
      </div>
    </div>

    <!-- Pay Now Button -->
    <button id="pay-now" class="pay-btn" onclick="processCardPayment()">Pay Now</button>
  </div>

  <!-- JavaScript -->
  <script src="payment2.js"></script>
</body>
</html>
